%YAML:1.0
---
#图像路径
imgPath: Mate20.jpg

#图像降采样次数(视图像分辨率而定，默认为2)
downSampleTimes: 2

#相机内参矩阵[fx,s,cx,0,fy,cy,0,0,1]
cameraIntrinsicMatrix: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [ 3124.9, 1.2487, 1988.0, 0.0, 3125.2, 1481.0, 0.0, 0.0, 1.0 ]

#相机畸变系数[k1,k2,p1,p2]
distCoffes: !!opencv-matrix
   rows: 4
   cols: 1
   dt: d
   data: [ 0.0415, -0.0390, 0.0, 0.0 ]
   
#编码点坐标
codePoints:
   - { x:0. , y:0. , z:0., code:32431}
   - { x:60., y:0. , z:0., code:24142}
   - { x:0. , y:60., z:0., code:41133}
   - { x:60., y:60., z:0., code:21234}
   
   
   
   
   
   
